<div class="calculator">
  <div class="input__all">
    <input class="input__function" type="text" [(ngModel)]="displayExpression" />
    <button class="button__x" (click)="clearInput()"><i class="fa-solid fa-xmark"></i></button>
  </div>
    <div class="tabs">
      <button (click)="setTab('numbers')" [class.active]="currentTab === 'numbers'">123</button>
      <button (click)="setTab('functions')" [class.active]="currentTab === 'functions'">f(x)</button>
      <button (click)="setTab('symbols')" [class.active]="currentTab === 'symbols'">#&Â¬</button>
    </div>
    <div class="buttons" *ngIf="currentTab === 'numbers'">
      <button class="buttons_numbers" *ngFor="let num of numbers" (click)="addSymbol(num.symbol)">{{ num.display }}</button>
    </div>
    <div class="buttons" *ngIf="currentTab === 'functions'">
      <button class="buttons_numbers" *ngFor="let func of functions" (click)="addSymbol(func.symbol)">{{ func.display }}</button>
    </div>
    <div class="buttons" *ngIf="currentTab === 'symbols'">
      <button class="buttons_numbers" *ngFor="let sym of symbols" (click)="addSymbol(sym)">{{ sym }}</button>
    </div>
    <!-- <button class="clear" (click)="clearInput()">C</button> -->
  </div>
